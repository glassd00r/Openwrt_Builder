name: OpenWrt for Qualcommax_ipq807x_AX3600 and release

on:
  workflow_dispatch:

env:
  REMOTE_REPOSITORY: glassd00r/openwrt-ipq
  REMOTE_BRANCH: qualcommax-6.x-nss-ath11k-2.12
  CONFIG_FILE: ax3600.config
  CUSTOM_FILES_PATH: files/
  RELEASE_PREFIX: qualcommax-6.x-nss-wifi
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build OpenWrt
    runs-on: ubuntu-24.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt full-upgrade -y
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget
      - name: Checkout remote repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REMOTE_REPOSITORY }}
          ref: ${{ env.REMOTE_BRANCH }}
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          path: "custom_repo"
      - name: Update and install feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Configure firmware image
        run: |
          mv custom_repo/${{ env.CONFIG_FILE }} .config
          make defconfig
      - name: Include custom files
        run: |
          mkdir -p ${{ env.CUSTOM_FILES_PATH }}
          mv custom_repo/AX3600/${{ env.CUSTOM_FILES_PATH }}* ${{ env.CUSTOM_FILES_PATH }}
      - name: Download dependencies
        run: make -j $(($(nproc)+1)) download
      - name: Build the firmware image
        run: make -j $(($(nproc)+1)) world
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipq807x-images
          path: bin/targets/qualcommax/ipq807x

  release:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ipq807x-images
          path: ./firmware
      - name: Create Release
        run: |
          VERSION="${{ env.RELEASE_PREFIX }}-$(date +'%Y.%m.%d')"
          # Check if the release already exists
          if gh release view "$VERSION" &>/dev/null; then
            gh release delete "$VERSION" --cleanup-tag -y
          fi
          # Create the new release
          FILES_TO_UPLOAD=$(find ./firmware -maxdepth 1 -type f)
          gh release create "$VERSION" $FILES_TO_UPLOAD \
            --title "$VERSION"

  cleanup-releases:
    needs: release
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Delete old releases and tags
        run: |
          # Get all release tags, sorted by creation date (newest first)
          RELEASE_TAGS=$(gh release list --json tagName --jq '.[].tagName')
          # Count total releases
          TOTAL_RELEASES=$(echo "$RELEASE_TAGS" | wc -l)
          # If there are more than 6 releases, delete the older ones
          if [ $TOTAL_RELEASES -gt 2 ]; then
            # Skip the first two (latest) releases
            RELEASES_TO_DELETE=$(echo "$RELEASE_TAGS" | tail -n +7)
            # Loop through releases to delete
            echo "$RELEASES_TO_DELETE" | while read -r tag; do
              echo "Deleting release with tag $tag"
              gh release delete "$tag" --cleanup-tag -y
            done
          fi
